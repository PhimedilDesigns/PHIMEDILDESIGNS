<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Custom Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #635bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    form button {
      background: #635bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personalized Gifts & Clothing</h1>
    <p>Custom gifts made just for you!</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Custom T-Shirt" />
      <h3>Custom T-Shirt</h3>
      <p>Personalized T-shirt with your design or photo.</p>
      <button class="btn" onclick="showForm('https://buy.stripe.com/test_tshirt')">Order Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Photo Mug" />
      <h3>Photo Mug</h3>
      <p>Add your favorite photo to a mug!</p>
      <button class="btn" onclick="showForm('https://buy.stripe.com/test_mug')">Order Now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300" alt="Custom Hoodie" />
      <h3>Custom Hoodie</h3>
      <p>Personalized hoodies with any text or image.</p>
      <button class="btn" onclick="showForm('https://buy.stripe.com/test_hoodie')">Order Now</button>
    </div>
  </section>

  <section id="order">
    <form id="orderForm" action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data">
      <h2>Place Your Custom Order</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="details" placeholder="Describe your personalization details" required></textarea>
      <label>Upload Your Photo:</label>
      <input type="file" name="photo" />
      <button type="submit">Submit & Pay</button>
    </form>
  </section>

  <footer style="text-align:center; padding:1rem;">
    <p>Â© 2025 My Custom Shop</p>
  </footer>

  <script>
    let selectedLink = "";

    function showForm(link) {
      selectedLink = link;
      document.getElementById("orderForm").style.display = "block";
      window.scrollTo({ top: document.getElementById("orderForm").offsetTop, behavior: 'smooth' });
    }

    // After successful form submission, redirect to Stripe payment
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      // Let the form submit normally to Formspree
      // Then redirect to Stripe after a short delay
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert("Order details sent! You will now be redirected to payment.");
          window.location.href = selectedLink;
        } else {
          response.json().then(data => {
            if(Object.hasOwn(data, 'errors')) {
              alert(data["errors"].map(error => error["message"]).join(", "));
            } else {
              alert("Oops! There was a problem submitting your form");
            }
          });
        }
      }).catch(() => {
        alert("Oops! There was a problem submitting your form");
      });

    });
  </script>
</body>
</html>
